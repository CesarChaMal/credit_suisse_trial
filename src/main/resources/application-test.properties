# Credit Suisse Trial - Test Profile Configuration

# Kafka Configuration for Testing (Disabled by default)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.acks=all
spring.kafka.producer.retries=0
spring.kafka.consumer.enable-auto-commit=false

# Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# Logging Configuration
logging.level.com.credit_suisse=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN

# Performance Configuration
processing.enable-kafka=false
processing.kafka-fallback=true
processing.parallel-processing=false
processing.batch-size=100